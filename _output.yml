bookdown::gitbook:
  css: style.css
  lib_dir: libs
  includes:
    in_header: statistics-include.html
  config:
    toc:
      before: |
        <li><a href="./">生态统计学</a></li>
      after: |
        <li><a href="https://gitee.com/gcshen/ecological-statistics" target="blank">Gitee</a></li>
    download: ["pdf", "epub"]
    sharing: no
  pandoc_args: ["--wrap=none"]
  fig_height: 3
  fig_width: 4.5
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book:
  stylesheet: style.css
